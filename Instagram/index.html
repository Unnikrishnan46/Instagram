<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="instagram.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div class="insta">
        <header>
            <div class="logo">
                <img class="loco" src="logo.png" alt="">
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-messenger"></i></a></li>
                    <li><a href="#"><i class="fas fa-plus-square"></i></a></li>
                    <li><a href="#"><i class="fas fa-compass"></i></a></li>
                    <li><a href="#"><i class="fas fa-heart"></i></a></li>
                   <li><a href="#"><img src="samantha-akkineni-1.jpg" alt="ff"></a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="left-side">
                <div class="story">
                    <div class="stories">
                        <a href="#"><img src="samantha-akkineni-1.jpg" width="60" height="60" alt="fff"></a>
                        <p>Frontendforever</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="El0-nI0U4AQ1VuJ.jpg" width="60" height="60" alt="fff"></a>
                        <p>suii</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="story3.png" width="60" height="60" alt="fff"></a>
                        <p>common</p>
                    </div>
                </div>
                <div class="posts">
                    <div class="post-title">
                        <div class="post-left">
                        <div class="image">
                            <img src="robe.jpg" alt="ff" width="32" height="32">
                        </div>
                        <div class="details">
                            <p class="name">RobertJr</p>
                            <p class="location">Newyork</p>
                            
                        </div>
                        </div>
                    </div>
                    <div class="post-right">
                        <i class="fas fa-ellipsis"></i>
                    </div>
                </div>
                <div class="post-content">
                    <img src="depjony.jpg" alt="" height="500" width="560">
                </div>
                <div class="post-footer">
                    <div class="like-share-comment">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-comment"></i>
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <div class="save">
                        <i class="fas fa-bookmark"></i>
                    </div>
                </div>
                <div class="post-footer-content">
                    <p class="likes">100 likes</p>
                    <p class="name">robertJr<span>hai captain</span></p>
                    <p class="comments">View all 20 comments</p>
                    <p class="posting-time">23 HOURS AGO</p>
                </div>
                <div class="add-comments">
                    <div class="left-side">
                        <i class="far fa-smile-beam"></i>
                        <input type="text" placeholder="Add a comment...">
                        <p>Post</p>
                    </div>
                    
                </div>
            </div>
           
           
           
           
           
           
           
            <div class="right-side">
                <div class="profile-title">
                    <div class="profile-left">
                        <div class="image">
                            <img src="samantha-akkineni-1.jpg" alt="" width="56" height="56">
                        </div>
                        <div class="rightdetails">
                            <p class="name">Samantha</p>
                            <p class="surename">sam</p>
                        </div>
                    </div>
                    <div class="profile-right">
                        <p>Switch</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
